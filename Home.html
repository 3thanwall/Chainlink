<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/ocr-a-extended');
        
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: white;
            font-family: 'OCR A Extended', sans-serif;
        }
        .container-fluid {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background-color: #40829F;
            padding: 15px 0;
        }
        .navbar-nav {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }
        .nav-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #40829F !important;
            background: white;
            padding: 8px 16px;
            border-radius: 12px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            color: white;
        }
        .nav-link.home:hover {
            background-color: #4F9EBA;
        }
        .nav-link.map:hover {
            background-color: #F5AD2A;
        }
        .nav-link.identity:hover {
            background-color: #ED3181;
        }
        .nav-link.scooter:hover {
            background-color: #45AE7A;
        }
        .footer-container {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 20px 0;
        }
        .footer-line {
            width: 100%;
            height: 3px;
            background-color: #40829F;
            margin-bottom: 10px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        .footer-text {
            font-size: 1.2rem;
            color: #40829F;
            font-weight: bold;
            white-space: nowrap; /* <-- Prevent text from wrapping */
        }
        .footer img {
            max-width: 20%;
            height: auto;
            margin: 0 10px;
        }
        .container-fluid img {
            max-width: 70%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link home" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link map" href="Map.html">Map</a></li>
                    <li class="nav-item"><a class="nav-link identity" href="Identity.html">Identity</a></li>
                    <li class="nav-item"><a class="nav-link scooter" href="Scooters.html">Scooters & Bikes</a></li>

                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <img src="Images/MainLogo.png" alt="Main Logo" class="img-fluid">
    </div>
    
    <div class="footer-container">
        <div class="footer-line"></div>
        <div class="footer-content">
            <div class="footer-text">Enjoy the ride</div>
            <div class="footer">
                <img src="Images/Footer.png" alt="Footer Image" class="img-fluid">
            </div>
            <div class="footer-text">Enjoy the ride</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
